<p appHighlight *ngIf="highestLike()===qu.upvote && qu.upvote>0">
    {{qu.citation}}
</p>
<p *ngIf="highestLike()!==qu.upvote===0 || qu.upvote===0">{{qu.quote}}</p>
<p>{{qu.author}}
</p>
<p>{{qu.person}}</p>
<p>This quote has{{likes}} upvotes</p>
<p>This quote has {{dislike}} downvotes</p>

<button (click)=' likeQuote() '>LIKE</button>
<button (click)='dislikeQuote() '>DISLIKE</button>
